<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
  <title>Frontend Mentor | Calculator app</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="inner-container">
    <div class="box-container ">
      <p class="calc">calc</p>
      <p class="theme"><small>THEME</small></p>
      <div class="toggle-container">
        <div class="num-btn">
        <p class="">1</p>
        <p class="">2</p>
        <p class="">3</p>
      </div>
        <div class='toggle-btn '>
        <input type="radio" class='rd' id='t1' name='radiogrp' checked><label for='t1' ></label>
        <input type="radio" class='rd' id='t2' name='radiogrp'><label for='t2' ></label>
        <input type="radio" class='rd' id='t3' name='radiogrp'><label for='t3' ></label>
        </div>
      </div>


    </div>
    <form class="forms ">
<label for="display ">
  
<input type="text" id="display" value="0">
  
</label>
<div class="container ">
    <div class="row ">
    <div class="col d-flex justify-content-center">

    <button class="btn btn-success btn-lg  operand " num ='7' id ='seven'>7</button>
    <button class="btn btn-success btn-lg  operand " num ='8 ' id='eight'>8</button>
    <button class= "btn btn-success btn-lg  operand " num ='9' id='nine'>9</button>
    <button class="btn btn-success symbol " id="del" num ='D'> DEL</button>


    </div>
    </div>
    <div class="row">

    <div class="col d-flex justify-content-center">

    <button class="btn btn-success btn-lg  operand " num ='4 ' id='four'>4</button>
    <button class="btn btn-success btn-lg  operand " num ='5 ' id='five'>5</button>
    <button class="btn btn-success btn-lg  operand " num ='6 'id= 'six'>6</button>
    <button class="btn btn-success btn-lg  symbol " num="+ " id="add">+</button>

    </div>
    </div>
    <div class="row">
    <div class="col d-flex justify-content-center">

    <button class="btn btn-success btn-lg  operand " num ='1' id='one'>1</button>
    <button class="btn btn-success btn-lg  operand " num ='2 ' id='two'>2</button>
    <button class="btn btn-success btn-lg  operand " num ='3 'id='three'>3</button>
    <button class="btn btn-success btn-lg  symbol " num ="-" id= "subtract">-</button>
    </div>
    </div>
    <div class="row">
    <div class="col d-flex justify-content-center">
    <button class="btn btn-success btn-lg  symbol " num ='.' id='decimal'>.</button> 

    <button class="btn btn-success btn-lg  operand " num ='0' id= 'zero'>0</button>
    <button class="btn btn-success btn-lg  symbol " num ='/' id='divide'>/</button>
    <button class="btn btn-success btn-lg  symbol " num ='x' id='multiply'>x</button>


    </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
    <button class="btn btn-success btn-lg remove symbol " num ='C' id='clear'>
    RESET</button>

    <button class="btn btn-success btn-lg  remove symbol " num ='=' id='equals'>=</button>
      </div>
    </div>

</div>

</form>
</div>
<p></p>
<div class="attribution">

</div>

</body>
</html>
